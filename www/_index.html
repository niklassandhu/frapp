<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
  <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
</head>
<body>
        <ons-navigator id="navigator">
                <ons-page>
                  <div style="text-align: center; margin-top: 200px">
                  <p>
                    <ons-input id="username" placeholder="Username" modifier="underbar"></ons-input>
                  </p>
              
                  <p>
                    <ons-input
                      id="password"
                      placeholder="Password"
                      type="password"
                      modifier="underbar"
                    >
                    </ons-input>
                  </p>
              
                  <p>
                    <ons-button onclick="login()">Sign in</ons-button>
                  </p>
                  </div>
              
                </ons-page>
              </ons-navigator>
              
              <template id="home.html">
                <ons-page id="home">
                        <ons-toolbar>
                                <div class="left">
                                  <ons-back-button>Back</ons-back-button>
                                </div>
                              </ons-toolbar>
                  Hello!
                </ons-page>
              </template>
<script>
const login = () => {
  const username = document.querySelector('#username').value;
  const password = document.querySelector('#password').value;

  if (username === 'user' && password === 'pass') {
    ons.notification.alert('Correct!');
    const navigator = document.querySelector('#navigator');
    navigator.resetToPage('home.html');
  } else {
    ons.notification.alert('Wrong username/password combination');
  }
}
</script>
</body>
</html>
