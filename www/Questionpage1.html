<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="lib/css/onsenui.css">
    <link rel="stylesheet" href="lib/css/onsen-css-components.min.css">
    <script src="lib/js/onsenui.min.js"></script>
</head>
<body>
        
<ons-page>


        <ons-toolbar>
                

                <div class="center">Wahl-Umfrage</div>

        </ons-toolbar>   
        

        <ons-list-header>Sind sie wahlberechtigt?</ons-list-header>
       


               <ul class="list" style="margin-top:20px;">
                    <li class="list-item list-item--tappable">
                      <div class="list-item__left">
                        <label class="checkbox">
                          <input type="checkbox" id="checkbox1" class="checkbox__input" name="c" >
                          <div class="checkbox__checkmark"></div>
                        </label>
                        </div>
                        <label for="checkbox1" class="list-item__center">
                        Ja
                      </label>
                    </li>
                   
                    <li class="list-item list-item--tappable" style="margin-top:25px;">
                      <div class="list-item__left">
                        <label class="checkbox">
                          <input type="checkbox" id="checkbox2" class="checkbox__input" name="c">
                          <div class="checkbox__checkmark"></div>
                        </label>
                        </div>
                        <label for="checkbox2" class="list-item__center">
                        Nein
                      </label>
                    </li>

                </ul>

<center><ons-button ripple modifier= "quiet"> Next Question </ons-button></center> 

                
</ons-page>

</body>
</html>
