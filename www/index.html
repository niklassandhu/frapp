<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="lib/css/onsenui.css">
    <link rel="stylesheet" href="lib/css/onsen-css-components.css">
    <script src="lib/js/onsenui.js"></script>
    <script src="cordova.js"></script>
</head>

<body>

    <ons-splitter>
        <ons-splitter-side id="menu" side="left" width="220px" collapse swipeable>
            <ons-page>
                <ons-list>
                    <ons-card>
                        <img src="lib/pic/header_logo.png" alt="Frapp" style="width: 100%">
                        <div class="title">
                            Frapp
                        </div>
                    </ons-card>
                    <ons-list-item tappable onclick="fn.load('home.html')" tappable>
                        Start
                    </ons-list-item>
                    <ons-list-item tappable onclick="fn.load('survey.html')" tappable>
                        Umfragen
                    </ons-list-item>
                    <ons-list-item tappable onclick="fn.load('about.html')" tappable>
                        Über
                    </ons-list-item>
                </ons-list>
            </ons-page>
        </ons-splitter-side>
        <ons-splitter-content id="content" page="home.html"></ons-splitter-content>
    </ons-splitter>

    <!-- -------STARTSEITE------- -->

    <template id="home.html">
        <ons-page>
            <ons-toolbar>
                <div class="left">
                    <ons-toolbar-button onclick="fn.open()">
                        <ons-icon icon="md-menu"></ons-icon>
                    </ons-toolbar-button>
                </div>
                <div class="center">
                    Frapp - Start
                </div>
            </ons-toolbar>

            <ons-card>
                <div class="content">
                    <ons-list-item>
                        <marquee>Es sind neue Umfragen verfügbar!</marquee>
                    </ons-list-item>
                </div>
                <ons-button modifier="large" id="button" onclick="fn.load('survey.html')" , font-size: 17px>
                    Umfragen starten
                </ons-button>
            </ons-card>
        </ons-page>
    </template>

    <!-- -------Umfrageseite------- -->

    <template id="survey.html">
        <ons-page>
            <ons-toolbar>
                <div class="left">
                    <ons-toolbar-button onclick="fn.open()">
                        <ons-icon icon="md-menu"></ons-icon>
                    </ons-toolbar-button>
                </div>
                <div class="center">
                    Umfragen
                </div>
            </ons-toolbar>

            <ons-list>
                <ons-list-item tappable onclick="fn.load('s1_q1.html')">
                    <ons-card style="width: 100%">
                        <div class="title">
                            Wahl-Umfrage
                        </div>
                        <div class="content">
                            <ons-list-item>Hier können einige Informationen zur Umfrage stehen</ons-list-item>
                        </div>
                    </ons-card>
                </ons-list-item>

                <ons-list-item tappable onclick="notify()">
                    <ons-card style="width: 100%">
                        <div class="title">
                            Beispielumfrage
                        </div>
                        <div class="content">
                            <ons-list-item>Hier können einige Informationen zur Umfrage stehen</ons-list-item>
                        </div>
                    </ons-card>
                </ons-list-item>
            </ons-list>

        </ons-page>
    </template>


    <!-- -------Über uns Seite------- -->

    <template id="about.html">
        <ons-page>
            <ons-toolbar>
                <div class="left">
                    <ons-toolbar-button onclick="fn.open()">
                        <ons-icon icon="md-menu"></ons-icon>
                    </ons-toolbar-button>
                </div>
                <div class="center">
                    Über
                </div>
            </ons-toolbar>

            <ons-card>
                <div class="title">
                    Entwickler
                </div>
                <div class="content">
                    <ons-list>
                        <ons-list-item>Maurice Mansfeld</ons-list-item>
                        <ons-list-item>Jannis Maruschke</ons-list-item>
                        <ons-list-item>Niklas Sandhu</ons-list-item>
                    </ons-list>
                </div>
            </ons-card>

            <ons-card>
                <div class="title">
                    App Version
                </div>
                <div class="content">
                    <ons-list>
                        <ons-list-item>0.2_040819_1315.Alpha</ons-list-item>
                        <ons-list-item>Last Update: 04.08.2019</ons-list-item>
                    </ons-list>
                </div>
            </ons-card>

        </ons-page>
    </template>

    <!-- -------Umfrage 1 Frage 1------- -->

    <template id="s1_q1.html">
        <ons-page>
            <ons-toolbar>
                <div class="center">Wahl-Umfrage</div>
                <div class="left" onclick="fn.load('survey.html')">
                    <ons-back-button>Back</ons-back-button>
                </div>
            </ons-toolbar>

            <ons-list-header>Sind sie wahlberechtigt?</ons-list-header>

            <ons-list>
                <ons-list-item tappable>
                    <label class="left">
                        <ons-checkbox input-id="check-1"></ons-checkbox>
                    </label>
                    <label for="check-1" class="center">
                        Ja
                    </label>
                </ons-list-item>
                <ons-list-item tappable>
                    <label class="left">
                        <ons-checkbox input-id="check-2"></ons-checkbox>
                    </label>
                    <label for="check-2" class="center">
                        Nein
                    </label>
                </ons-list-item>
            </ons-list>

            <center>
                <ons-button ripple modifier="quiet" onclick="notify()">Nächste Frage</ons-button>
            </center>
        </ons-page>
    </template>

</body>
<script src="appscript.js"></script>

</html>
