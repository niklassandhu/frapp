<!DOCTYPE html>
<html>
<head>

  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
  <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
</head>
<body>

<ons-page>

        <ons-toolbar>
                

                <div class="center">Wahl-Umfrage</div>

        </ons-toolbar>   
        

        <ons-list-header>Frage</ons-list-header>
       


               <ul class="list">
                    <li class="list-item list-item--tappable">
                      <div class="list-item__left">
                        <label class="checkbox">
                          <input type="checkbox" id="checkbox1" class="checkbox__input" name="c" >
                          <div class="checkbox__checkmark"></div>
                        </label>
                        </div>
                        <label for="checkbox1" class="list-item__center">
                        Antwortmöglichkeit 1
                      </label>
                    </li>
                   
                    <li class="list-item list-item--tappable">
                      <div class="list-item__left">
                        <label class="checkbox">
                          <input type="checkbox" id="checkbox2" class="checkbox__input" name="c">
                          <div class="checkbox__checkmark"></div>
                        </label>
                        </div>
                        <label for="checkbox2" class="list-item__center">
                        Antwortmöglichkeit 2
                      </label>
                    </li>

                    <li class="list-item list-item--tappable">
                        <div class="list-item__left">
                            <label class="checkbox">
                            <input type="checkbox" id="checkbox3" class="checkbox__input" name="c">
                            <div class="checkbox__checkmark"></div>
                            </label>
                        </div>
                        <label for="checkbox3" class="list-item__center">
                        Antwortmöglichkeit 3 
                        </label>
                    </li>
                </ul>

                
        <div style= "text-align: right; margin-bottom: 20px; margin-top: 20px; margin-right: 0px; margin-left: 0px;">
            <p>
            <center><ons-input id="ant" modifier="material" placeholder="Antwort eintippen" float> </ons-input></center> 
            </p>
           
        
        </div>
                                     

<center><ons-button  ripple modifier= "quiet"> Nächste Frage </ons-button></center> 

</ons-page>

</body>
</html>
